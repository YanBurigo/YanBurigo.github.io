        .titulo{
            color: red; 
            font: bolder;

            margin-top: -15px;

        <h1 class="titulo">Vilson Kart</h1>

        <style>
            #tela{
                background-color: black;
            }

        <canvas id="tela" width="640" height="480"></canvas>

            <p class="text">Faról: L</p>

        </div>
        <div>
            <p class="text">Respawn: R</p>
